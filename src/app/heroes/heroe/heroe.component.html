<h1>{{ nombre} }</h1>

<ul>
    <td>Nombre:</td>
    <td>{{ nombre} }</td>

    <td>Edad:</td>
    <td>{{edad}}</td>

    <td>Funcion:</td>
    <td>{{obtenerNombre()}}</td>

    <td>Capitalizado:</td>
    <td>{{nombreCapitalizado}}</td>

    <button>(click)="CambiarNombre"</button>
    <button>(click)="cambiarEdad"</button>
</ul>
